<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
</head>
<body>
    <div class="wrapper">  
        <div class="container vh-100">
          <div class="row mt-3">  
            <h3 class="text-center text-light">CALCOLA IL PREZZO  DEL TUO BIGLIETTO</h3> 
            <div class="bg-light rounded-4 mt-3 p-5">
                <form class="d-flex justify-content-around fw-bold text-danger">
                <div class="d-flex flex-column col-3">  
                    <label for="fname">Nome e Cognome</label>
                    <input type="text" id="nome" name="fname" placeholder="Nome & Cognome">
                </div>  
                <div class="d-flex flex-column col-3">
                    <label for="km">Km da percorrere</label>
                    <input type="text" id="km" name="lname" placeholder="Km">
                </div>
                <div class="d-flex flex-column col-3">
                    <label for="cars">Fascia d'et√†:</label>
                    <select name="eta" id="eta">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over-65">Over-65</option>
                    </select>
                </div>  
                </form>
                <div class="text-center mt-4">
                    <button class="m-3 btn btn-success" type="button">Genera</button>
                    <button class="m-3 btn btn-secondary" type="button">Annulla</button>
                </div>
            </div>
          </div>  
          <!-- secondo biglietto-->
          <div id="trip-ticket" class="d-none">
            <h3 class="text-light text-center m-5">IL TUO BIGLIETTO</h3>
            <div class="bg-light row">
                <table class="table m-0">
                    <h4>DETTAGLIO PASSEGGERI</h4>
                    <thead>
                    <tr>
                        <th class="bg-secondary border-0
                        fs-3">NOME PASSEGGERO</th>
                        <th scope="col-2">Offerta</th>
                        <th scope="col-2">Carrozza</th>
                        <th scope="col-2">Codice CP</th>
                        <th scope="col-2">Costo biglietto</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th class="bg-secondary border-0
                        col-4 fs-4" id="nome-cognome">Jon Snow</th>
                        <td>Biglietto Standard</td>
                        <td>5</td>
                        <td id="code">92911</td>
                        <td id="price">2.10</td>
                    </tr>
                    </tbody>
                </table>
            </div>
          </div>
        </div>    
    </div> 
    <script src="js/script.js"></script>
</body>
</html>
