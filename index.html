<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
</head>
<body>
    <div class="wrapper">  
        <div class="container vh-100 border">
          <div class="row mt-3">  
            <form class="d-flex justify-content-around">
              <div class="d-flex flex-column">  
                <label for="fname">Nome e Cognome</label>
                <input type="text" id="fname" name="fname" value="Jon Snow">
              </div>  
              <div class="d-flex flex-column">
                <label for="lname">Km da percorrere</label>
                <input type="text" id="lname" name="lname" value="10">
              </div>
              <div class="d-flex">
                <select name="cars" id="cars">
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over-65">Over-65</option>
                </select>
              </div>  
            </form>
            <div class="text-center">
                <button class="m-3 btn btn-secondary">Genera</button>
                <button class="m-3 btn btn-secondary">Annulla</button>
            </div>
          </div>  
        </div>    
    </div> 
    <script src="js/script.js"></script>
</body>
</html>
